name: Build and Deploy JupyterLite
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jupyterlite/action-kernel-pyodide@v1
      - uses: jupyterlite/action@v1
        with:
          ignore-globs: .github/**
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_output
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
